<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="relative flex flex-col items-center justify-center min-h-screen bg-gray-100 bg-cover bg-center z-0">


<main class="flex flex-col z-10 min-h-screen max-w-[2400px] w-[85vw] mx-auto">

    <nav class="sticky top-0 bg-white shadow-2xl text-black p-4 top-0 left-0 w-full z-50">
        <div class="container mx-auto flex justify-center items-center">

            <!--Mobile Menu Button -->
            <button id="menu-btn" class="md:hidden text-white text-2xl focus:outline-none">
                â˜°
            </button>

            <!--Navbar Links (Desktop) -->
            <ul class="hidden md:flex space-x-8">
                <li><a href="#" class="hover:text-gray-300">Home</a></li>
                <li><a href="index.html" class="hover:text-gray-300">My Log</a></li>
                <li><a href="main.html" class="hover:text-gray-300">Find Books</a></li>
                <li><a href="#" class="hover:text-gray-300">About</a></li>
                <li><a href="#" class="hover:text-gray-300">Contact</a></li>
            </ul>
        </div>

        <!--Mobile Menu (Hidden by Default) -->
        <ul id="mobile-menu" class="hidden bg-gray-800 p-4 mt-2 md:hidden">
            <li><a href="#" class="block py-2 hover:text-gray-300">Home</a></li>
            <li><a href="index.html" class="hover:text-gray-300">My Log</a></li>
            <li><a href="main.html" class="hover:text-gray-300">Find Books</a></li>
            s
            <li><a href="#" class="block py-2 hover:text-gray-300">About</a></li>
            <li><a href="#" class="block py-2 hover:text-gray-300">Contact</a></li>
        </ul>
    </nav>
    <!--Hero Section-->
    <section id="hero" class="flex flex-col z-20 h-[500px] justify-center font-bold text-center p-10">
        <h1 class="text-black text-[200px] m-2">DISCOVER</h1>
        <p class="text-black text-xl">Find your next read.</p>
    </section>

    <div class="bg-white w-full h-full rounded-lg p-10 z-40 shadow-2xl">

        <!-- Search Bar -->
        <section id="search-by-title" class="relative justify-end p-8">
            <input class="rounded-full w-1/3 bg-gray-300 text-gray-600 p-3 shadow-lg focus:outline-none" type="text"
                   id="searchInput"
                   placeholder="Search by Title, Author, ISBN, etc."
                   onfocus="showDropdown()"
                   onkeydown="searchByTitle(event)">
            <div id="searchMenu"
                 onblur="hideDropdown()"
                 class="absolute w-2/3 h-[500px] bg-gray-300 shadow-2xl rounded-md hidden mt-2 z-50">
                <div class="flex flex-row w-full h-full">
                    <div id="left-panel" class="flex flex-col bg-gray-200 w-1/2 overflow-y-scroll">
                    </div>

                    <div id="right-panel" class="flex flex-col bg-gray-200 w-1/2 overflow-y-scroll">
                    </div>
                </div>

            </div>
        </section>

        <section id="fictionBestsellers"
                 class="flex flex-col items-start overflow-x-auto scrollbar-hide min-h-[200px]"></section>

        <section id="nonfictionBestsellers"
                 class="flex flex-col items-start overflow-x-auto scrollbar-hide min-h-[200px]"></section>

        <div id="search-bar"
             class="flex flex-row items-center justify-center w-full bg-[#222222] text-white border-t-[0.3px] border-b-[0.3px] border-gray-500">
            <section class="flex-col items-start justify-start rounded-lg bg-gray-100 sticky top-0 h-fit">
            </section>

            <!-- Fetch Book by ISBN -->
            <section id="search-by-isbn" class="flex-col justify-start rounded-lg p-4">
                <input id="searchIsbn" class="p-1 rounded-lg text-white p-2 bg-gray-600 border-[1px] border-gray-200"
                       type="text"
                       placeholder="Enter ISBN">
                <button class="bg-green-500 text-white px-4 py-2 my-2 mx-2 rounded-lg hover:bg-green-600"
                        onclick="searchByISBN()">Search
                </button>
            </section>

        </div>

        <!--Search Results-->
        <div id="results">
            <div id="container" class="flex flex-col items-center justify-center">
                <img id="bookCover"
                     class="w-full max-w-[200px] h-auto object-contain ml-6 p-0 mt-7 mb-6 shadow-md shadow-white"
                     src="#" alt="Book Cover">
                <img id="bookShelf" class="max-w-[400px] ml-6 mt-0" src="images/black-shelf.png"
                     alt="Transparent image of a shelf">
            </div>
            <!--Book Description -->
            <section id="bookInfo" class="flex-col p-8">
                <h3 id="bookTitle" class="text-6xl my-2">Test</h3>
                <!--Title and Links-->
                <div id="mini-desc" class="flex flow-row items-center mx-2">
                    <p id="bookAuthor" class="text-s my-2">Test</p>
                    <button id="add-to-log"
                            class="bg-green-500 text-white px-4 py-2 my-2 rounded-lg hover:bg-green-800 text-xs mx-2">
                        Add to
                        Reading Log
                    </button>
                    <a id="googleLink" href="" target="_blank">
                        <button
                                class="bg-blue-500 text-white px-4 py-2 my-2 rounded-lg hover:bg-blue-800 text-xs mx-2">
                            Google
                            Books - <span id="bookPrice"></span>
                        </button>
                    </a>
                </div>

                <!--Summary and Metadata-->
                <div id="meta-data" class="flex flex-row justify-center mt-4">
                    <div id="summary" class="w-3/4">
                        <p id="bookSummary"
                           class="border-[0.3px] border-gray-500 text-sm bg-[#222222] text-white p-8 rounded-lg m-2">
                            Test</p>
                    </div>
                    <div id="detailWindow"
                         class="flex flex-col items-start border-[0.3px] border-gray-500 leading-relaxed text-sm whitespace-pre-wrap bg-[#222222] text-white p-4 rounded-lg w-1/4 max-h-fit m-2">
                        <p id="publishDate">#</p>
                        <p id="publisherName">#</p>
                        <p id="bookGenre"></p>
                        <p id="pageCount"></p>

                    </div>
                </div>
            </section>

        </div>
    </div>
</main>
</body>

<script src="script.js"></script>


</body>
</html>
